<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Resumen de pedido</title>
</head>
<body>
    <div class="container">
        <figure>
            <img src="./images/illustration-hero.svg" alt="Illustration">
        </figure>
        <div class="sumary">
            <h2>Order Sumary</h2>
            <p>You can now listen to millions of songs, audiobooks, and podcast on any device anywhere you like!</p>
        </div>
        <div class="sumary-plan">
            <img src="./images/icon-music.svg" alt="Icon music">
            <div class="annual-plan">
                <h2>Annual Plan</h2>
                <p>$59.99/year</p>
            </div>
            <a href="#">Change</a>
        </div>
        <div class="btn-payment">
           <input type="button" value="Proceed to Payment" class="btn-pay">
            <button class="btn-cancel">Cancel Order</button>
        </div>
    </div>
</body>
</html>
